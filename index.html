<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <!-- Start Page -->
    <div class = "container">
        <h3>Coding Quiz Challenge!</h3>
        <h4>Answer following questions in the alloted time limit. Wrong answers will result in a time reduction of 10 seconds!</h4>
        <button class="button"> Start Quiz</button>
    </div>

    <!-- Questions Page -->
    <div class="questionContainer hide container">
        <h6 class="timer displayTimer"></h6>
        <h5 class="questionTitle"></h5>
        <div class="optionContainer"></div>
    </div>

    <!-- Final Score Page -->
    <div class="container finalScore hide">
        <h1>All Done!</h1>
        <h3></h3>
        <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials"/>
            <button class="submit submitButton">Submit</button>
    </div>

    <!-- High Score Page -->
    <div class="container highScore hide">
        <h1>High Scores:</h1>
    </div>


</div>


</div>
    <script src="./js/script.js"></script>
</body>
</html>
